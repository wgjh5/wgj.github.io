        <h4 id="1-先下载vue-clipboard2"><a href="#1-先下载vue-clipboard2" class="headerlink" title="1.先下载vue-clipboard2"></a>1.先下载<code>vue-clipboard2</code></h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cnpm install vue-clipboard2 --save-dev</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<h4 id="2-在main-js引入配置"><a href="#2-在main-js引入配置" class="headerlink" title="2.在main.js引入配置"></a>2.在<code>main.js</code>引入配置</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 复制到粘贴板插件</span></span><br><span class="line"><span class="keyword">import</span> VueClipboard <span class="keyword">from</span> <span class="string">'vue-clipboard2'</span></span><br><span class="line">VueClipboard.config.autoSetContainer = <span class="literal">true</span> <span class="comment">// add this line</span></span><br><span class="line">Vue.use(VueClipboard)</span><br></pre></td></tr></table></figure>

<h4 id="3-在组件里面的用法"><a href="#3-在组件里面的用法" class="headerlink" title="3.在组件里面的用法"></a>3.在组件里面的用法</h4><h5 id="html"><a href="#html" class="headerlink" title="html"></a>html</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--v-clipboard:copy="要复制的内容"--&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- v-clipboard:success="onCopy"，复制成功执行的函数--&gt;</span></span><br><span class="line"><span class="comment">&lt;!--v-clipboard:error="onError",复制失败执行的函数--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"footerButton copyBank"</span> <span class="attr">v-clipboard:copy</span>=<span class="string">"b.BankNo"</span> <span class="attr">v-clipboard:success</span>=<span class="string">"onCopy"</span> <span class="attr">v-clipboard:error</span>=<span class="string">"onError"</span>&gt;</span></span><br><span class="line">                	&#123;&#123;$t("m.recharge.copyBank")&#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h5 id="js"><a href="#js" class="headerlink" title="js"></a>js</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//复制成功执行的函数</span></span><br><span class="line">onCopy(e) &#123;</span><br><span class="line">    <span class="keyword">this</span>.isShowCopy=<span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">this</span>.showCopyResult=<span class="keyword">this</span>.$t(<span class="string">"m.recharge.copySuccess"</span>);</span><br><span class="line">    &#125;,</span><br><span class="line"><span class="comment">//复制失败执行的函数</span></span><br><span class="line">onError(e) &#123;</span><br><span class="line">    <span class="keyword">this</span>.isShowCopy=<span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">this</span>.showCopyResult=<span class="keyword">this</span>.$t(<span class="string">"m.recharge.copyFail"</span>);</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
